<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../Recursos/Yousinfondo.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>YouDance-Registro</title>
</head>
<body class="body">
    <header class="header">
        <div class="fondo_logo">
            <a href="../index.html">
                <img src="../Recursos/Yousinfondo.png" alt="logo de academia you" class="img-logo">
            </a>
        </div>
    </header>
    <main class="main">
        <h1 class="titulo">Versión Beta - Registros</h1>
        <p class="parrafo"> <em>Enseñar es dejar una huella en la vida de otras personas</em></p>
        <form id="registroForm" class="formulario">
            <div class="row g-3 p-4 justify-content-center">
                <div class="col col-auto">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre" aria-label="Nombre">
                </div>
                <div class="col col-auto">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" class="form-control" placeholder="Apellido" aria-label="Apellido">
                </div>
                <div class="col col-auto">
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" class="form-control" placeholder="" aria-label="Edad">
                </div>
                <div class="col col-auto">
                    <label for="ci">Cédula Identidad:</label>
                    <input type="text" id="ci" class="form-control" placeholder="Cédula Identidad" aria-label="Cédula">
                </div>
                <div class="col col-auto">
                    <label for="celular">Celular:</label>
                    <input type="text" id="celular" class="form-control" placeholder="099123456" aria-label="Celular">
                </div>
                <div class="col col-auto">
                    <label for="mail">Correo Electrónico:</label>
                    <input type="text" id="mail" class="form-control" placeholder="ejemplo@ejemplo" aria-label="Mail">
                </div>
                <div class="col col-auto">
                    <label for="pass">Contraseña:</label>
                    <input type="password" id="pass" class="form-control" placeholder="Pass" aria-label="Pass">
                </div>
            </div>
            <button type="button" id="registrarme" class="btn btn-success">Registrarme</button>
        </form>
        <div id="instrucciones" class="instrucciones "></div>
    </main>
    <footer class="footer"></footer>
    <!--Luxon-->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <!-- Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Audio desde carpeta recursos -->
    <audio id="music" src="../Recursos/Salsa.mp3"></audio>
    <!-- Mi código -->
    <script src="../registro.js"></script>
</body>
</html>
