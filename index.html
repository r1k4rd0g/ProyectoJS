<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="./Recursos/Yousinfondo.png">
    <!-- Bootstrap -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>YouDance-Pagos</title>
</head>
<body class="body">
    <header class="header">
        <div class="fondoLogo">  
            <a href="./index.html">
            <img src="./Recursos/Yousinfondo.png" alt="logo de academia you" class="img-logo" id="logo">
            </a>
        </div>
    </header>
    <main class="main">
        <div class="iconoGif">            
            <i id="iconoGif" class="fa-solid fa-play fa-beat-fade fa-2xl"></i>
        </div>
        <h1 class="titulo">Versión Beta <br> programa para YouDance</h1>
        <p class="parrafo"> <em>Enseñar es dejar una huella en la vida de otras personas</em></p>
        <section id="loginForm" class="section">
            <div class="row g-3 w-50 p-3 d-flex justify-content-center">
                <div class="col col-auto">
                    <label for="ci">Cédula:</label>
                    <input type="text" id="cedula" class="form-control" placeholder="Cédula" aria-label="Cédula">
                </div>
                <div class="col col-auto">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password">
                </div>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button id="login" class="btn btn-primary" type="button">Entrar</button>
                <button id="registro" class="btn btn-secondary" type="button">Registro</button>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox">
                <label class="form-check-label" for="checkbox">Recordar usuario y contraseña</label>
            </div>           
        </section>
    </main>
    <!-- Audio desde carpeta recursos -->
    <audio id="music" src="./Recursos/Salsa.mp3"></audio>
    <footer class="footer"></footer>
    <script src="https://kit.fontawesome.com/d0dd171cfd.js" crossorigin="anonymous"></script>
    <!--Luxon-->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <!-- Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Mi código -->
    
    <script src="./main.js"></script>
</body>
</html>
